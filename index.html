<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card-container">
    <div class="card-img">
      <div class="overlay"></div>
    </div>
    <div class="card-body">
      <h1 class="card-title">Get <span class="violet">insights</span> that help your business grow.</h1>
      <p class="card-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> 
      <div class="stats">
        <div><h2>10k+</h2>
        <p>companies</p></div>
        <div><h2>314</h2>
        <p>templates</p></div> 
        <div><h2>12M+</h2>
        <p>queries</p></div>
        
      </div> 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/solch4" target="_blank">Solcito</a>.
  </div>
</body>
</html>
